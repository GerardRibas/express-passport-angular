<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!-- show any messages that come back with authentication -->
    <div class="alert alert-danger" ng-if="errorSignup"> {{ errorMessage }} </div>
    
    <!-- SIGNUP FORM -->
    <form id="signupForm" ng-submit="submit(signupForm)">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a href="#/login">Login</a></p>
    <p>Or go <a href="#/home">home</a>.</p>

</div>
