<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Login</h1>

    <!-- show any messages that come back with authentication -->
    <div class="alert alert-danger" ng-if="errorLogin"> {{ errorMessage }} </div>
    
    <!-- LOGIN FORM -->
    <form id="loginForm" ng-submit="submit(loginForm)">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Login</button>
    </form>
    <hr>
    <p>Need an account? <a href="#/signup">Signup</a></p>
    <p>Or go <a href="#/home">home</a>.</p>
</div>
